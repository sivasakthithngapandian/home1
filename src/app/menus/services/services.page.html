<ion-header>
  <ion-toolbar class="toolbar">
    <ion-buttons slot="start">
       <ion-icon name="arrow-back" slot="icon-only" color="light" (click)="goBack()"></ion-icon>
    </ion-buttons>
    <ion-title color="light" class="">Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="cardCategory"> 
     <div *ngFor="let item of services">
        <ion-card-title class="ion-padding">
          <p class="ion-text-uppercase">{{ item.category }}</p>
        </ion-card-title>
          <ion-grid class="ion-padding" *ngFor="let a of item.services">
              <ion-row class="">
                <ion-col size="12">
                    <ion-label><b>{{a.service}}:</b></ion-label>  
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                   <ion-label color="medium">Price( &#8377; ):</ion-label>
                   <ion-input type="text" [value]="a.price" [(ngModel)]="a.price"></ion-input>
                  </ion-item> 
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-item>
                    <ion-label color="medium">Duration( mins ):</ion-label>
                    <ion-input type="text" [value]="a.time" [(ngModel)]="a.time"></ion-input>
                  </ion-item>    
                </ion-col>
              </ion-row> 
          </ion-grid>
     </div>
  </ion-card>
</ion-content>
<ion-footer class="ion-padding">
  <ion-button expand="block" class="btnSave" (click)="save()">Save</ion-button>
</ion-footer>
