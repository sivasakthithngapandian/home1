<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start"> 
            <ion-menu-button menu="main-menu" style="color: white;" ></ion-menu-button>
        </ion-buttons>
        <ion-title style="color: white;">Service</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="!servicehide">
        <ion-list *ngFor="let item of api.service2list">
            <div *ngFor="let servi of item.services">
                <div *ngFor="let se of servi.services">
               <ion-item-sliding>
                   <ion-item lines="none">
                            <ion-card style="width: 100%;">
                                <ion-row>
                                <ion-col col-6>
                                    <div>
                                        <ion-label style="color: white; font-size: large;">{{se.service}}</ion-label>
                                    </div>
                                    <div>
                                        <ion-label style="color: white; font-size: small;">{{se.time}} mins</ion-label>
                                    </div>
                                </ion-col>
                                <ion-col col-6>
                                    <ion-label style="color: white; font-size: large;">₹{{se.price}}</ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-card>
                   </ion-item>
                   <ion-item-options side="end">
                    <ion-item-option color="secondary" (click)="swipeEnd(se)">
                        <ion-icon name="pencil" slot="start" style="size: 50px; color: white;"></ion-icon>Edit
                    </ion-item-option>
                     </ion-item-options>
                   </ion-item-sliding>
                </div>
            </div>       
            </ion-list>

        <ion-list *ngFor="let item of servicelist">
            <ion-item-sliding>
                <div>
                    <div>
                        <ion-item lines="none">
                        <ion-card style="width: 100%;">
                        <ion-row>
                            <ion-col col-6>
                                <div>
                                    <ion-label style="color: white; font-size: large;">{{item.ServiceName}}</ion-label>
                                </div>
                                <div>
                                    <ion-label style="color: white; font-size: small;">{{item.duration}} mins</ion-label>
                                </div>
                            </ion-col>
                            <ion-col col-6>
                                <div>
                                    <ion-label style="color: white; font-size: large;">₹ {{item.price}}</ion-label>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-card> 
                </ion-item>
                </div>
            </div>
                <ion-item-options side="end">
                    <ion-item-option color="secondary" (click)="EditService(item)">
                        <ion-icon name="pencil" slot="start" style="size: 35px; color: white;"></ion-icon>Edit
                    </ion-item-option>
                </ion-item-options>    
            </ion-item-sliding>
     </ion-list>
  </div>

    <div *ngIf="servicehide">
        <div *ngIf="servicehide" class="serviceInput">
            <ion-item lines="none">
                <ion-input placeholder="Service name" [(ngModel)]="services.ServiceName" required clearInput>
                </ion-input>
            </ion-item>
        </div>

        <div *ngIf="servicehide" class="serviceInputcat">
            <ion-item lines="none">
                <ion-input (click)="Durationtime()" style="margin-left: 50px;" [(ngModel)]="services.duration">
                    {{value0}}
                </ion-input>
            </ion-item>
        </div>

        <div *ngIf="servicehide" class="serviceInputprice">
            <ion-item lines="none">
                <ion-input [(ngModel)]="services.price" placeholder="Price" clearInput>
                </ion-input>
            </ion-item>
        </div>
        <ion-button style="width: 250px; padding-left: 100px; " shape="round" expand="block" class=" align-items-center" (click)="getServiceDetails()">
            Save
        </ion-button>
    </div>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="serviceHideForm()">
            <ion-icon name="add" *ngIf="!servicehide"></ion-icon>
            <ion-icon name="close" *ngIf="servicehide"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
