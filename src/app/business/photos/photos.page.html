<ion-header>
  <ion-toolbar class="">
    <ion-buttons slot="start">
      <ion-icon name="chevron-back" color="light" style="size: 20px;" routerLink="/settings"></ion-icon>
    </ion-buttons>
    <ion-title color="light">Photos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="emptyDiv" *ngIf="(!changeUpload && image === undefined) || (!changeUpload && image.length === 0)">
    <ion-img src="assets/upload-file.png"></ion-img>
    Add Photos of Workplace
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button *ngIf="!changeUpload" (click)="toggleUpload()">
       <ion-icon name="add"></ion-icon> 
    </ion-fab-button>
    <ion-fab-button *ngIf="changeUpload" (click)="toggleUpload()">
       <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-card *ngIf="changeUpload" (click)="presentActionSheet()">
    <ion-item *ngIf="!userProvide.loadPhoto">
      <ion-thumbnail class="ion-thumbnail">
        <ion-icon name="image" expand="icon-only" class="icon-thumbnail"></ion-icon>
      </ion-thumbnail>
      <ion-label>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="userProvide.loadPhoto">
        <ion-img [src]="userProvide.placeImage"></ion-img>
    </ion-item>
    <div class="card-bottom-item">
      <h2></h2>
      <!--<h4 style="color: #002f40; font-size: 19px;">Uploaded</h4>-->
    </div>
  </ion-card>
  <ion-card *ngIf="changeUpload" class="margin-top-10">
    <ion-item>
      <ion-input type="text" placeholder="Picture name" [(ngModel)]="img_name"></ion-input>
    </ion-item>
  </ion-card>
  <ion-button *ngIf="changeUpload" class="ion-padding-vertical ion-padding-horizontal" expand="block" color="success" (click)="save()">Save</ion-button> 
  <div *ngIf="!changeUpload && image !== undefined">
  <ion-card class="imgCard" *ngFor="let item of image">
    <ion-grid class="ion-padding">
       <ion-row>
         <ion-col size="6">
            <ion-label class="img_fonts">{{item.place_name}}</ion-label>
         </ion-col>
       </ion-row> 
       <ion-row>
          <ion-col size="12">
            <ion-img [src]="userProvide.placeImage"></ion-img>
          </ion-col>
       </ion-row>
    </ion-grid>
  </ion-card>
</div>
</ion-content>
