<ion-toolbar>
    <div class="back-circle"> </div>
</ion-toolbar>

<ion-content fullscreen="true">
    <svg class="back-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/200/svg">
    <path fill="rgb(42, 184, 42)"
      d="M68.6, -33.5C81.6, -17.2,79.6,13.8,65.7,37.6C51.8,61.3,25.9,77.8,2.1,76.6C-21.7,75.4,-43.5,56.5,-54.2,34.6C-65,12.7,-64.8,-12.3,-53.9,-27.4C-43,-42.4,-21.5,-47.6,3.2,-49.4C27.9,-51.2,55.7,-49.7,68.6,-33.5Z"
      transform="translate(100 100)" />
  </svg>
    <div class="phonenumber">
        <ion-input class="form-control" *ngIf="!otpsend" style="width: 170px;" size="5" type="number" slot="center" [(ngModel)]="user.Phone" placeholder="Enter Phone Number">
        </ion-input>
        <ion-input class="form-control" *ngIf="otpsend" style="width: 170px;" type="string" slot="center" [(ngModel)]="otp" placeholder="Enter the OTP">
        </ion-input>
    </div>
    <div class="ion-padding">
        <form class="ion-padding">
            <div id="recaptcha-container" class="ion-padding-top" style="display: none;">
            </div>
            <br>
            <div class="otpbutton">

                <ion-button fill="clear" class="btn btn-outline-info" shape="round" *ngIf="otpsend" (click)="verifyotp()">verifyotp</ion-button>
                <ion-button fill="clear" class="btn btn-outline-info" shape="round" *ngIf="!otpsend" [disabled]="!checked" (click)="Otp()">Send OTP</ion-button>
            </div>
        </form>
    </div>
</ion-content>
<ion-footer class="ion-no-border">
    <ion-toolbar>
        <p class="ion-text-center custom-font">
            <ion-checkbox [checked]="checked" (ionChange)="addvalue()" value="agree"></ion-checkbox> I agree with <a href="privacy"> terms and
        conditions</a>
        </p>
    </ion-toolbar>

</ion-footer>
